<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Radio with RxJS</title>
</head>
<body>
  <audio id="audioPlayer" controls></audio>
  <input id="text">
  <button id="sendButton">Send msg</button>
  <div id="chat"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/rxjs@6.6.7/bundles/rxjs.umd.min.js"></script>
  <script>
    const socket = io();
    const audioPlayer = document.getElementById('audioPlayer');
    const sendButton = document.getElementById('sendButton');
    const text = document.getElementById('text');
    const chat = document.getElementById('chat');
    const mediaSource = new MediaSource();

    audioPlayer.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener('sourceopen', () => {
      const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
      let audioQueue = [];

      sourceBuffer.addEventListener('updateend', () => {
        if (audioQueue.length > 0) {
          if (!sourceBuffer.updating && mediaSource.readyState === 'open') {
            sourceBuffer.appendBuffer(audioQueue.shift());
          }
        }

        // Proactive buffer cleanup
        if (sourceBuffer.buffered.length > 0) {
          const bufferedEnd = sourceBuffer.buffered.end(sourceBuffer.buffered.length - 1);
          const currentTime = audioPlayer.currentTime;
          console.log("bufferedEnd", bufferedEnd);
          console.log("currentTime", currentTime);

          if (bufferedEnd - currentTime > 30) {
            try {
              if (!sourceBuffer.updating) {
                sourceBuffer.remove(0, currentTime - 30);
              }
            } catch (e) {
              console.error('Error removing buffer:', e);
            }
          }
        }
      });

      sourceBuffer.addEventListener('error', (e) => {
        console.error('SourceBuffer error:', e);
      });

      socket.on('audio', chunk => {
        const uint8Chunk = new Uint8Array(chunk);
        if (!sourceBuffer.updating && mediaSource.readyState === 'open') {
          try {
            sourceBuffer.appendBuffer(uint8Chunk);
          } catch (e) {
            console.error('Error appending buffer:', e);
            audioQueue.push(uint8Chunk);
          }
        } else {
          audioQueue.push(uint8Chunk);
        }
      });

      socket.on('serverMessage', msg => {
        const item = document.createElement('li');
        item.textContent = msg;
        chat.appendChild(item);
      });

      sendButton.addEventListener('click', () => {
        socket.emit('userMessage', text.value);
        text.value = '';
      });
    });

    mediaSource.addEventListener('sourceended', () => {
      console.log('MediaSource ended');
    });

    mediaSource.addEventListener('sourceclose', () => {
      console.log('MediaSource closed');
    });
  </script>
</body>
</html>
